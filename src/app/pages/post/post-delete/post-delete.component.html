<h2 >Hello Kupal! </h2>
<form [formGroup]="postForm" (ngSubmit)="onSubmit()"> 
    <mat-dialog-content> 

    <mat-form-field>
            <mat-label>Title</mat-label>
            <input matInput formControlName="title" readonly>
          </mat-form-field>
    
          <mat-form-field>
            <mat-label>Content</mat-label>
            <input matInput formControlName="content" readonly>
          </mat-form-field>
    
    </mat-dialog-content>
    
    
    <mat-dialog-actions> 
    <button type="submit" mat-dialog-close> Delete</button> 
    
    </mat-dialog-actions>
</form>
