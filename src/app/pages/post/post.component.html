
  <div style="padding: 30px"> 
<button mat-button (click)="onFormAction()"> new post</button>
<mat-grid-list cols="4" rowHeight="2:1" style="padding: 5px">

        @for (post of posts; track $index) {

            <mat-grid-tile>
                <mat-card appearance="outlined"> 
                    <mat-card-header> {{post.title}}</mat-card-header> 
                    <mat-card-content>{{post.content}} </mat-card-content>
                    <mat-card-actions align="end">
                        <button mat-button (click)="onUpdate(post)">update</button>    
                        <button mat-button (click)="onDelete(post)">delete</button>    
                    </mat-card-actions>
                </mat-card>
            </mat-grid-tile>


        }
 
</mat-grid-list>

  </div>
  <div *ngFor="let post of posts">
    <h2>{{ post.title }}</h2>
    <p>{{ post.content }}</p>
    <button (click)="onDelete(post)">Delete</button>
  </div>
